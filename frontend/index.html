<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FrozenIt</title>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/api/users.js" defer></script>
    <script type="module" src="js/api/foods.js" defer></script>
    <script type="module" src="js/api/freezers.js" defer></script>
    <script type="module" src="js/api/records.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <header class="menu-wrap">
        <figure class="user">
          <div class="user-avatar">
            <img alt="Avatar" src="" />
          </div>
          <figcaption id="userInfo">Usuario no autenticado</figcaption>
          &nbsp;
          <button class="btn" id="logoutButton" type="submit">Logout</button>
          <button class="btn" id="signupButton">Signup</button>
        </figure>

        <nav>
          <section class="dicover">
            <h3>Acciones</h3>
            <ul>
              <li>
                <a class="accion-ref" id="recordAdd">Congelar</a>
              </li>
              <li>
                <a class="accion-ref" id="recordGet">Congelados</a>
              </li>
              <li>
                <a class="accion-ref" id="foodAdd">Crear alimento</a>
              </li>
              <li>
                <a class="accion-ref" id="foodGet">Alimentos</a>
              </li>
              <li>
                <a class="accion-ref" id="freezerAdd">Crear congelador</a>
              </li>
              <li>
                <a class="accion-ref" id="freezerGet">Congeladores</a>
              </li>
              <li>
                <a class="accion-ref" id="alertGet">Alertas</a>
              </li>
            </ul>
          </section>
        </nav>
      </header>

      <main class="content-wrap">
        <header class="content-head">
          <h1>FrozenIt</h1>
        </header>

        <div class="content">
          <section class="info-boxes">
            <div id="logBox" class="info-box">
              <div class="box-content">
                <div id="userLogStatus">
                  <div class="log-form" id="loginGroup">
                    <form id="loginForm">
                      <div class="group">
                        <input
                          id="emailLogin"
                          placeholder="email"
                          required="required"
                          title="email"
                          type="email"
                        />
                      </div>
                      <div class="group">
                        <input
                          id="passwordLogin"
                          minlength="4"
                          placeholder="password"
                          required="required"
                          title="pasword"
                          type="password"
                        />
                      </div>
                      <button class="btn" id="loginButton" type="submit">
                        Login
                      </button>
                      <div class="err" hidden id="loginErrorMessage">
                        <br />
                      </div>
                    </form>
                    <div id="signup">
                      <form hidden id="signupForm">
                        <div class="group">
                          <input
                            id="usernameSignup"
                            minlength="4"
                            placeholder="username"
                            required="required"
                            title="username"
                            type="text"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="emailSignup"
                            placeholder="email"
                            required="required"
                            title="email"
                            type="email"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="passwordSignup"
                            minlength="4"
                            placeholder="password"
                            required="required"
                            title="pasword"
                            type="password"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="passwordSignupConfirmation"
                            minlength="4"
                            placeholder="repeat password"
                            required="required"
                            title="pasword"
                            type="password"
                          />
                        </div>
                        <button
                          class="btn"
                          id="submitSignupButton"
                          type="submit"
                        >
                          Signup
                        </button>
                        <div class="err" hidden id="signupErrorMessage">
                          <br />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="freezerBox" class="info-box" style="display: none">
              <table id="freezerTable"></table>
              <div class="err" hidden id="freezerBoxMessage"></div>
            </div>
            <div id="freezerBoxAdd" class="info-box" style="display: none">
              <form id="addFreezerForm">
                <div class="group">
                  <label for="freezerName">Nombre: </label>
                  <input
                    id="freezerName"
                    minlength="4"
                    placeholder="Nombre"
                    required="required"
                    title="Nombre"
                    type="text"
                  />
                </div>
                <div class="group">
                  <label for="freezerBrand">Marca: </label>
                  <input
                    id="freezerBrand"
                    minlength="2"
                    placeholder="Marca"
                    title="Marca"
                    type="text"
                  />
                </div>
                <div class="group">
                  <label for="freezerModel">Modelo: </label>
                  <input
                    id="freezerModel"
                    minlength="2"
                    placeholder="Modelo"
                    title="Modelo"
                    type="text"
                  />
                </div>
                <div class="group">
                  <label for="freezerStars">Estrellas: </label>
                  <input
                    id="freezerStars"
                    type="number"
                    title="Estrellas"
                    min="1"
                    max="5"
                    value="5"
                  />
                </div>
                <div class="group">
                  <label for="freezerSlots">Cajones: </label>
                  <input
                    id="freezerSlots"
                    type="number"
                    title="Cajones"
                    min="1"
                    max="10"
                    value="3"
                  />
                </div>
                <div class="group">
                  <textarea
                    id="freezerNotes"
                    rows="4"
                    minlength="10"
                    cols="30"
                    name="comment"
                    form="addFreezerForm"
                    placeholder="Notas"
                  ></textarea>
                </div>
                <button class="btn" id="submitAddFreezerButton" type="submit">
                  Resgistrar
                </button>
                <div class="err" hidden id="freezerAddErrorMessage">
                  <br />
                </div>
              </form>

              <div class="err" hidden id="freezerBoxAddMessage"></div>
            </div>
            <div id="foodBox" class="info-box" style="display: none">
              <table id="foodTable"></table>
              <div class="err" hidden id="foodBoxMessage"></div>
            </div>
            <div id="foodBoxAdd" class="info-box" style="display: none">
              <form id="addFoodForm">
                <div class="group">
                  <input
                    id="foodName"
                    minlength="4"
                    placeholder="name"
                    required="required"
                    title="name"
                    type="text"
                  />
                </div>
                <label for="foodCategories">Categoría</label>
                <select id="foodCategories" name="category"></select>
                <div class="group">
                  <textarea
                    id="foodNotes"
                    rows="4"
                    minlength="10"
                    cols="20"
                    name="comment"
                    form="addFoodForm"
                    placeholder="Notas"
                  ></textarea>
                </div>
                <button class="btn" id="submitAddFoodButton" type="submit">
                  Resgistrar
                </button>
                <div class="err" hidden id="foodAddErrorMessage">
                  <br />
                </div>
              </form>
              <div class="err" hidden id="foodBoxAddMessage"></div>
            </div>
            <div id="recordBox" class="info-box" style="display: none">
              <table id="recordTable"></table>
              <div class="err" hidden id="recordBoxMessage"></div>
            </div>
            <div id="recordBoxAdd" class="info-box" style="display: none">
              <form id="addRecordForm">
                <div class="group">
                  <label for="recordFreezer">Congelador</label>
                  <select id="recordFreezer" name="freezer"></select>
                </div>
                <div class="group">
                  <label for="recordFood">Alimento</label>
                  <select id="recordFood" name="food"></select>
                </div>
                <div class="group">
                  <label for="recordSlot">Cajón: </label>
                  <input
                    id="recordSlot"
                    type="number"
                    title="Cajón"
                    min="1"
                    max="10"
                    value="1"
                  />
                </div>
                <div class="group">
                  <label for="recordFreezeDate">Fecha congelación</label>
                  <input
                    type="date"
                    id="recordFreezeDate"
                    name="freeze date"
                    value="2022-05-09"
                    min="2022-01-01"
                    max="2040-12-31"
                  />
                </div>
                <button class="btn" id="submitAddRecordButton" type="submit">
                  Registrar
                </button>
                <div class="err" hidden id="recordAddErrorMessage">
                  <br />
                </div>
              </form>
              <div class="err" hidden id="recordBoxAddMessage"></div>
            </div>
            <div id="alertBox" class="info-box" style="display: none">
              <table id="alertTable"></table>
              <div class="err" hidden id="alertBoxMessage"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
