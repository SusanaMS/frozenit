<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FrozenIt</title>
    <link rel="stylesheet" href="css/app.css" />
    <script type="module" src="js/user/login.js" defer></script>
  </head>
  <body>
    <h1>FrozenIt</h1>
    <div id="userLogStatus">
      <div id="login-div" class="log-form">
        <form id="loginForm">
          <div class="group">
            <input
              type="email"
              id="emailLogin"
              title="email"
              placeholder="email"
              required="required"
            />
          </div>
          <div class="group">
            <input
              type="password"
              id="passwordLogin"
              title="pasword"
              minlength="4"
              placeholder="password"
              required="required"
            />
          </div>
          <button id="loginButton" type="submit" class="btn">Login</button>
          <div id="loginErrorMessage" class="err" hidden>
            <br />
          </div>
        </form>
      </div>
      <div id="userStatus">
        <p id="userInfo"></p>
        <button id="logoutButton" type="submit" class="btn">Logout</button>
      </div>
    </div>
  </body>
</html>
