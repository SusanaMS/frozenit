<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FrozenIt</title>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/api/users.js" defer></script>
    <script type="module" src="js/api/freezers.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <header class="menu-wrap">
        <figure class="user">
          <div class="user-avatar">
            <img alt="Avatar" src="" />
          </div>
          <figcaption id="userInfo">Usuario no autenticado</figcaption>
          &nbsp;
          <button class="btn" id="logoutButton" type="submit">Logout</button>
          <button class="btn" id="signupButton">Signup</button>
        </figure>

        <nav>
          <section class="dicover">
            <h3>Acciones</h3>
            <ul>
              <li>
                <a> Comidas </a>
              </li>
              <li>
                <a id="freezerGet">Ver congeladores</a>
              </li>
              <li>
                <a id="freezerAdd">AÃ±adir congelador</a>
              </li>
            </ul>
          </section>
        </nav>
      </header>

      <main class="content-wrap">
        <header class="content-head">
          <h1>FrozenIt</h1>
        </header>

        <div class="content">
          <section class="info-boxes">
            <div id="logBox" class="info-box">
              <div class="box-content">
                <div id="userLogStatus">
                  <div class="log-form" id="loginGroup">
                    <form id="loginForm">
                      <div class="group">
                        <input
                          id="emailLogin"
                          placeholder="email"
                          required="required"
                          title="email"
                          type="email"
                        />
                      </div>
                      <div class="group">
                        <input
                          id="passwordLogin"
                          minlength="4"
                          placeholder="password"
                          required="required"
                          title="pasword"
                          type="password"
                        />
                      </div>
                      <button class="btn" id="loginButton" type="submit">
                        Login
                      </button>
                      <div class="err" hidden id="loginErrorMessage">
                        <br />
                      </div>
                    </form>
                    <div id="signup">
                      <form hidden id="signupForm">
                        <div class="group">
                          <input
                            id="usernameSignup"
                            minlength="4"
                            placeholder="username"
                            required="required"
                            title="username"
                            type="text"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="emailSignup"
                            placeholder="email"
                            required="required"
                            title="email"
                            type="email"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="passwordSignup"
                            minlength="4"
                            placeholder="password"
                            required="required"
                            title="pasword"
                            type="password"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="passwordSignupConfirmation"
                            minlength="4"
                            placeholder="repeat password"
                            required="required"
                            title="pasword"
                            type="password"
                          />
                        </div>
                        <button
                          class="btn"
                          id="submitSignupButton"
                          type="submit"
                        >
                          Signup
                        </button>
                        <div class="err" hidden id="signupErrorMessage">
                          <br />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="freezerBox" class="info-box" style="display: none">
              <div class="err" hidden id="freezerBoxMessage"></div>
            </div>
            <div id="freezerBoxAdd" class="info-box" style="display: none">
              <form id="addFreezerForm">
                <div class="group">
                  <input
                    id="freezerName"
                    minlength="4"
                    placeholder="name"
                    required="required"
                    title="name"
                    type="text"
                  />
                </div>
                <div class="group">
                  <textarea
                    id="freezerNotes"
                    rows="4"
                    minlength="10"
                    cols="20"
                    name="comment"
                    form="addFreezerForm"
                    placeholder="Notas"
                  ></textarea>
                </div>
                <button class="btn" id="submitAddFreezerButton" type="submit">
                  Resgistrar
                </button>
                <div class="err" hidden id="freezerAddErrorMessage">
                  <br />
                </div>
              </form>

              <div class="err" hidden id="freezerBoxAddMessage"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
