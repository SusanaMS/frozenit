<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FrozenIt</title>
    <link href="css/app.css" rel="stylesheet" type="text/css" />

    <script defer src="js/api/users.js" type="module"></script>
    <script defer src="js/api/foods.js" type="module"></script>
    <script defer src="js/api/freezers.js" type="module"></script>
    <script defer src="js/api/records.js" type="module"></script>
  </head>
  <body>
    <div class="dashboard">
      <img alt="" id="defrost" src="img/vector.svg" /><!---aqui???-->
      <header class="content-head">
        <h1>FrozenIt</h1>
      </header>
      <header class="menu-wrap">
        <figure class="user">
          <div class="show-user">
            <div class="user-avatar" id="userAvatar" hidden>
              <img alt="Avatar" src="img/avatar-pingu.png" />
              <figcaption id="userInfo">Nombre de usuario</figcaption>
            </div>
          </div>
          <button
            class="btn"
            id="logoutButton"
            type="submit"
            style="margin-left: 20px; top: 70px"
          >
            Logout
          </button>
          <div class="login-register">
            <button class="btn" id="signupButton">Registrar</button>
            <button class="btn" id="signinButton" hidden>Acceder</button>
          </div>
        </figure>
        <nav>
          <section class="dicover">
            <h3>¿Qué quieres hacer?</h3>
            <!--cambio lista por iconos en dif. contenedores-->
            <div class="food">
              <span>Alimentos</span> <br /><br />
              <button class="accion-ref" id="recordAdd" type="submit">
                <img
                  alt="Congelar"
                  src="img/congelar.png"
                  title="Congelar alimento"
                />
              </button>
              <button class="accion-ref" id="recordGet" type="submit">
                <img
                  alt="Descongelar"
                  src="img/descongelar.png"
                  title="Descongelar alimento"
                />
              </button>
              <button class="accion-ref" id="foodAdd" type="submit">
                <img
                  alt="Nuevo"
                  src="img/modificarcongelador.png"
                  title="Crear alimento"
                />
              </button>
            </div>
            <br />
            <div class="freezer">
              <span>Congelador</span> <br />
              <br />
              <button class="accion-ref" id="freezerAdd" type="submit">
                <img
                  alt="Nuevo"
                  src="img/nuevocongelador.png"
                  title="Crear congelador"
                />
              </button>
              <button class="accion-ref" id="freezerGet" type="submit">
                <img alt="Mostrar" src="img/ojo.png" title="Ver congeladores" />
              </button>
            </div>
            <br />
            <div class="alert">
              <span>Alertas</span> <br />
              <br />
              <button class="accion-ref" id="alertGet" type="submit">
                <img
                  alt="Alertas"
                  src="img/consuscripcion.png"
                  title="Ver alertas"
                />
              </button>
            </div>
          </section>
        </nav>
      </header>

      <main class="content-wrap">
        <div class="content">
          <section class="info-boxes">
            <div class="info-box" id="startBox" hidden>
              <h1>Bienvenido/a !!!</h1>
              <br />
              <br />
              <img src="img/pingu-color.png" />
              <img src="img/pingu-color.png" />
              <img src="img/pingu-color.png" />
              <img src="img/pingu-color.png" />
            </div>
            <div id="profile"></div>

            <div class="info-box" id="logBox">
              <div class="box-content">
                <div id="userLogStatus">
                  <div class="log-form" id="loginGroup">
                    <form id="loginForm">
                      <div class="group">
                        <span>LOGIN</span>
                        <br />
                        <br />
                        <input
                          id="emailLogin"
                          placeholder="email"
                          required="required"
                          title="email"
                          type="email"
                        />
                      </div>
                      <div class="group">
                        <input
                          id="passwordLogin"
                          minlength="4"
                          placeholder="contraseña"
                          required="required"
                          title="contraseña"
                          type="password"
                        />
                      </div>
                      <br />
                      <button class="btn" id="loginButton" type="submit">
                        Acceder
                      </button>
                      <div class="err" hidden id="loginErrorMessage">
                        <!--espacio errores??-->
                        <br />
                      </div>
                    </form>
                    <div id="signup">
                      <form id="signupForm" hidden>
                        <!--hidden-->
                        <div class="group">
                          <span>REGISTRO</span> <br />
                          <br />
                          <input
                            id="usernameSignup"
                            minlength="4"
                            placeholder="username"
                            required="required"
                            title="username"
                            type="text"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="emailSignup"
                            placeholder="email"
                            required="required"
                            title="email"
                            type="email"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="passwordSignup"
                            minlength="4"
                            placeholder="contraseña"
                            required="required"
                            title="constraseña"
                            type="password"
                          />
                        </div>
                        <div class="group">
                          <input
                            id="passwordSignupConfirmation"
                            minlength="4"
                            placeholder="confirmar contraseña"
                            required="required"
                            title="confirmar contraseña"
                            type="password"
                          />
                        </div>
                        <br />
                        <div class="group">
                          <label for="avatarSignup">Avatar:</label>
                          <input
                            accept="image/jpeg, image/png"
                            id="avatarSignup"
                            name="avatar"
                            title="avatar"
                            type="file"
                          />
                          <br />
                          <img
                            alt="Image preview..."
                            height="200"
                            id="avatarSignupPreview"
                            src=""
                          />
                          <br />
                        </div>
                        <button
                          class="btn"
                          id="submitSignupButton"
                          type="submit"
                        >
                          Registrar
                        </button>
                        <div class="err" hidden id="signupErrorMessage">
                          <!--espacio errores??-->
                          <br />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="info-box" id="freezerBox" style="display: none">
              <table id="freezerTable"></table>
              <!--es necesario encabezado para la tabla-->
              <div class="err" hidden id="freezerBoxMessage"></div>
              <!--HIDDEN-->
            </div>
            <div class="info-box" id="freezerBoxAdd" style="display: none">
              <!--display none???-->
              <form id="addFreezerForm">
                <div class="group">
                  <span>AÑADIR NUEVO CONGELADOR</span><br />
                  <br />
                  <label for="freezerName">Nombre: </label
                  ><!--label? no suficiente placeholder??-->
                  <input
                    id="freezerName"
                    minlength="4"
                    placeholder="Nombre"
                    required="required"
                    title="Nombre"
                    type="text"
                  />
                </div>
                <div class="group">
                  <label for="freezerBrand">Marca: </label>
                  <input
                    id="freezerBrand"
                    minlength="2"
                    placeholder="Marca"
                    title="Opcional"
                    type="text"
                  /><!--opcional en placeholder o en tittle???-->
                </div>
                <div class="group">
                  <label for="freezerModel">Modelo: </label>
                  <input
                    id="freezerModel"
                    minlength="2"
                    placeholder="Modelo"
                    title="Opcional"
                    type="text"
                  />
                </div>
                <div class="group">
                  <label for="freezerStars">Estrellas: </label>
                  <input
                    id="freezerStars"
                    max="5"
                    min="1"
                    title="Opcional"
                    type="number"
                    value="5"
                  />
                </div>
                <div class="group">
                  <label for="freezerSlots">Cajones: </label>
                  <input
                    id="freezerSlots"
                    max="10"
                    min="1"
                    title="Opcional"
                    type="number"
                    value="3"
                  />
                </div>
                <div class="group">
                  <textarea
                    cols="30"
                    form="addFreezerForm"
                    id="freezerNotes"
                    minlength="10"
                    name="comment"
                    placeholder="Notas (Opcional)"
                    rows="4"
                  ></textarea>
                </div>
                <br />
                <button class="btn" id="submitAddFreezerButton" type="submit">
                  Resgistrar
                </button>
                <div class="err" hidden id="freezerAddErrorMessage">
                  <!--espacio errores??-->
                  <br />
                </div>
              </form>

              <div class="err" hidden id="freezerBoxAddMessage"></div>
              <!--espacio errores??-->
            </div>
            <div class="info-box" id="foodBox" style="display: none">
              <!--display none para que es??-->
              <table id="foodTable"></table>
              <!--es necesario encabezado para la tabla-->
              <div class="err" hidden id="foodBoxMessage"></div>
              <!--espacio errores??-->
            </div>
            <div class="info-box" id="foodBoxAdd" style="display: none">
              <!--display none??hidde??-->
              <form id="addFoodForm">
                <div class="group">
                  <span>ALTA NUEVO ALIMENTO</span><br /><br />
                  <input
                    id="foodName"
                    minlength="3"
                    placeholder="nombre"
                    required="required"
                    title="nombre del alimento"
                    type="text"
                  />
                </div>
                <label for="foodCategories">Categoría</label
                ><!--label?? y en nombre??-->
                <select id="foodCategories" name="category"></select>
                <div class="group">
                  <textarea
                    cols="20"
                    form="addFoodForm"
                    id="foodNotes"
                    minlength="10"
                    name="comment"
                    placeholder="Notas (Opcional)"
                    rows="4"
                  ></textarea>
                </div>
                <br />
                <button class="btn" id="submitAddFoodButton" type="submit">
                  Registrar alimento
                </button>
                <div class="err" hidden id="foodAddErrorMessage">
                  <!--error??-->
                  <br />
                </div>
              </form>
              <div class="err" hidden id="foodBoxAddMessage"></div>
              <!--error-->
            </div>
            <div class="info-box" id="recordBox" style="display: none">
              <table id="recordTable"></table>
              <!--es necesario encabezado para la tabla-->
              <div class="err" hidden id="recordBoxMessage"></div>
              <!--error??-->
            </div>
            <div class="info-box" id="recordBoxAdd" style="display: none">
              <form id="addRecordForm">
                <div class="group">
                  <span>CONGELAR ALIMENTO</span> <br /><br />
                  <label for="recordFreezer">Congelador</label>
                  <select id="recordFreezer" name="freezer"></select>
                </div>
                <div class="group">
                  <label for="recordFood">Alimento</label>
                  <select id="recordFood" name="food"></select>
                </div>
                <div class="group">
                  <label for="recordSlot">Cajón: </label>
                  <input
                    id="recordSlot"
                    max="10"
                    min="1"
                    title="Cajón"
                    type="number"
                    value="1"
                  />
                </div>
                <div class="group">
                  <label for="recordFreezeDate">Fecha congelación</label>
                  <input
                    id="recordFreezeDate"
                    max="2040-12-31"
                    min="2022-01-01"
                    name="freeze date"
                    type="date"
                    value="2022-05-09"
                  />
                </div>
                <br />
                <button class="btn" id="submitAddRecordButton" type="submit">
                  Congelar
                </button>
                <div class="err" hidden id="recordAddErrorMessage">
                  <!--error??-->
                  <br />
                </div>
              </form>
              <div class="err" hidden id="recordBoxAddMessage"></div>
              <!--error???-->
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
