<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FrozenIt</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="log-form">
      <h2>Login</h2>
      <h1>FrozenIt</h1>
      <form id="loginForm">
        <div class="group">
          <input
            type="email"
            id="emailLogin"
            title="email"
            placeholder="email"
            required="required"
          />
        </div>
        <div class="group">
          <input
            type="password"
            id="passwordLogin"
            title="pasword"
            placeholder="password"
            required="required"
          />
        </div>
        <button id="loginButton" type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
